<template name="citizenship">

        <div class="heading-i">
            <div class="heading-reg">
                <span>You have successfully applied for citizenship</span>                
            </div>
            <div class="idfield">
                <div class="id">Your status</div>

                <div class="back"><button class="button">Go to the Dashboard</button></div>
            </div>
        </div>
    </div>
    {{> footer}}
