<template name="App_proposal">
    <div class="proposal-container">
        <h1>Here is the list of proposals</h1>
        <div class="button-group">
            <button class="new-proposal-button">Create a new proposal</button>
            <button class="all-proposal-button">View all proposals</button>
        </div>
        <div class="below-section">
            <div class="form-section" id="form-section">
                <div class="form-group" id="form-group">
                    <input type="text" placeholder="proposal">
                    <input type="text" placeholder="duration">
                    <input type="text" placeholder="number of winners">
                </div>
                <div class="button-group-form">
                    <button id="options">+</button>
                    <button id="create-proposal">Create proposal</button>
                </div>

            </div>
            <div class="all-proposals" id="all-proposals">
                <div class="proposal-group" id="proposal-group">

                </div>
            </div>
        </div>

    </div>

</template>
