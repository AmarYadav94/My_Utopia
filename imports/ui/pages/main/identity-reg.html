<template name="identity_reg">
    <div class="container-i">
        <div class="heading-i">
            <div class="heading-reg">
                <span>REGISTER FOR UTOPIA</span>
            </div>
        </div>
        <div class="bottom-i">
            <div class="box1"><input class="ipbox text" type="text" placeholder="Name" value="" id="name"></div>
            <div class="box1"><input class="ipbox text" type="text" placeholder="Date of Birth" value="" id="dob"></div>
            <div class="box1"><input class="ipbox text" type="text" placeholder="Citizenship" value="" id="city"></div>
            <div class="box1"><input class="ipbox text" type="text" placeholder="Contact" value="" id="contact"></div>
            <div class="box1"><input class="ipbox text" type="text" placeholder="E-mail" value="" id="email"></div>
            
            <div class="box1"><button class="button-reg" id="reg-id">REGISTER</button></div>
        </div>
    </div>

</template>
